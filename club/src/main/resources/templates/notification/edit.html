<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
</head>

<body>
<div class="container" layout:fragment="content">
    <h1 th:text="${notification.id == null ? 'Add New Item' : 'Edit Item'}"></h1>
    <form th:action="@{${notification.id == null ? '/notification/edit' : '/notification/edit/' + notification.id}}"  method="post">
        <label for="title">Name</label>
        <input type="text" id="title" name="title" th:value="${notification.title}" required>

        <label for="content">Description</label>
        <textarea id="content" name="content" th:text="${notification.content}" required></textarea>

        <button type="submit" th:text="${notification.id == null ? 'Add New Item' : 'Edit Item'}"></button>
    </form>
</div>
</body>
</html>
